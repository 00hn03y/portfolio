<!DOCTYPE html>
<html lang="en">
<head>

<body>
 
    <h1>Contact</h1>
    <p>Reach out to me via email or social media.</p>
    <form action="mailto:y30nh00@gmail.com" method="get" enctype="text/plain">

        <button type="submit">Send</button>
</body>
